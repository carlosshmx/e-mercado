<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <meta name="google-signin-client_id" content="383695513383-n21tan8r2t94pd4p0a1pbclaf5a08skc.apps.googleusercontent.com"> -->
  <title>eMercado - Inicio de sesión</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e71113311.js" crossorigin="anonymous"></script>
  
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->

    
    <div class="container p-4 d-flex flex-wrap justify-content-center align-items-center mt-5">

      <!-- imagen de logo izquierdo en inicio de sesión -->
      <div>
        <img class="img-fluid login-image" src="./img/login.png" alt="">
      </div>

      <!-- contenedor derecho de opciones inicio de sesión -->
      <div class="flex-fill row justify-content-center mt-2">
        <div class="col-12">

          <div class="d-flex justify-content-center mb-3 login-social">
            <p class="my-auto me-2">Login with:</p>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </div>     
          <div class="d-flex justify-content-center">
            <hr class="border border-primary border-1 opacity-75 hr-or">
            <p class="my-auto ms-1 me-1 fw-bold">Or</p>
            <hr class="border border-primary border-1 opacity-75 hr-or">
          </div>

          <!-- formulario de inputs de usuario, contraseña y boton login -->
          <form class="needs-validation" id="login" novalidate>
            <div class="input-container  mb-3">
              <label for="usename" class="form-label">Email</label>
              <input type="text" class="form-control" id="userEmail" placeholder="Username" required>
              <div class="invalid-feedback">
                Ingrese email
              </div>
            </div>

            <div class="input-container mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <div class="invalid-feedback">
                Ingrese contraseña
              </div>

            </div>

            <div class="mb-1">
              <input class="form-check-input me-2" type="checkbox" onclick="passwordShow()" id="show-pass">
              <label for="show-pass">Show password</label> 
            </div>

            <div class="d-grid mt-3 mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <label for="">New user? <a href="./register.html">Create an account</a></label>

          </form>
        </div>
      </div>
    </div>

    <div class="alert_login">
      <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
        <p id="alertText">Usuario o contraseña incorrecta</p>
      </div>
    </div>
    
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
 
  <script src="js/login.js"></script>
  <script src="./js/alerts.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
 
</body>
</html>

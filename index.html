<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="container p-4 d-flex flex-wrap justify-content-center align-items-center mt-5">
      <div class="">
        <img class="img-fluid login-image" src="./img/login.png" alt="">
      </div>
      <div class="flex-fill row justify-content-center mt-2">
        <div class="col-12">
          <div class="d-flex justify-content-center mb-3">
            <p class="my-auto me-2">Login with:</p>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </div>
          <div class="d-flex justify-content-center">
            <hr class="border border-primary border-1 opacity-75 hr-or">
            <p class="my-auto ms-1 me-1 fw-bold">Or</p>
            <hr class="border border-primary border-1 opacity-75 hr-or">
          </div>
          <form>
            <div class="input-container">
              <label for="usename" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
              <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
            </div>
            <div class="input-container">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <p class="d-flex justify-content-end mb-0" style="color: red; font-size: small;visibility: hidden;">Complete</p>
            </div>
            <div class="mb-1">
              <input class="form-check-input me-2" type="checkbox" onclick="passwordShow()" id="show-pass">
              <label for="show-pass">Show password</label> 
            </div>
            <div class="d-grid mt-3 mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <label for="">New user? <a href="./register.html">Create an account</a></label>
          </form>
        </div>
      </div>
    </div>

    <div class="alert_login">
      <!-- <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
        <p>Datos guardados correctamente</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="restore()" ></button>
      </div> -->
  
      <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
        <p>Incorrect username or password</p>
        <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="restore_alert_login()"></button> -->
      </div>
    </div>
    

  </main>


  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

</body>

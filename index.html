<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e71113311.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main>
    <div class="container d-flex flex-wrap justify-content-center align-items-center mt-5">
      <div class="">
        <img class="img-fluid login-image" src="./img/login.png" alt="">
      </div>
      <div class="flex-fill row justify-content-center mt-2">
        <div class="col-sm-12 col-lg-10 col-xxl-8">
          <div class="d-flex justify-content-center mb-3">
            <p class="my-auto me-2">Login with:</p>
            <a href=""><i class="fa-brands fa-google"></i></a>
            <a href=""><i class="fa-brands fa-github"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
          </div>
          <div class="d-flex justify-content-center">
            <hr class="border border-primary border-1 opacity-75 hr-or">
            <p class="my-auto ms-1 me-1 fw-bold">Or</p>
            <hr class="border border-primary border-1 opacity-75 hr-or">
          </div>
          <form>
            <div class="input-container">
              <label for="usename" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
              <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
            </div>
            <div class="input-container">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
              <p class="d-flex justify-content-end mb-0" style="color: red; font-size: small;visibility: hidden;">Complete</p>
            </div>
            <div class="mb-1">
              <input class="form-check-input me-2" type="checkbox" onclick="passwordShow()" id="show-pass">
              <label for="show-pass">Show password</label> 
            </div>
            <div class="d-flex justify-content-center  justify-content-md-end">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  
  </main>


  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <form class="container text-center login d-flex flex-column" action="./index.html">
      <img src="./img/login.png" alt="">
      <h4>Inicio de sesión</h4>
      <label for="email">Email</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Email" aria-label="email" id="email" aria-describedby="basic-addon1" required>
      </div>
      <label for="password">Contraseña</label>
      <div class="input-group mb-1">
        <input type="password" class="form-control" placeholder="Contraseña" aria-label="contrasena" aria-describedby="basic-addon1" id="password" required>
      </div>
      <div class="mb-3">
        <input type="checkbox" id="checkbox" onclick="passwordShow()">
        <label for="checkbox">Show Password</label> 
      </div>
      
      <button type="submit" id="login-button" class="btn btn-primary">Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>

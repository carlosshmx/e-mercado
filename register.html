<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e71113311.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
        <main>
          <div class=" container mx-auto row mt-4">
            <div class="col">
              <h1 class="mb-3">Sing up</h1>
              <hr class="border border-primary border-1 opacity-75 hr-or">
              <div class="row g-3">
                <div class="col-sm-6 input-container">
                  <label for="nombre" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nombre">
                  <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
                </div>
    
                <div class="col-sm-6 input-container">
                  <label for="apellido" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="apellido">
                  <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
                </div>
    
                <div class="col-12 input-container">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                  <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
                </div>
    
                <div class="col-sm-6 input-container">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password1">
                  <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
                </div>
    
                <div class="col-sm-6 input-container">
                  <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="password2">
                  <p class="d-flex justify-content-end mb-0" style="color: red;font-size: small; visibility: hidden;">Complete</p>
                </div>
    
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="terminos">
                  <label class="form-check-label" for="terminos">I agree to the <a href="">terms & conditions</a></label>
                </div>
    
                <button class="btn btn-primary" type="button" id="regBtn" onclick="validate()">Registrarme</button>
    
    
              </div>
            </div>
          </div>

          <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
            <p>Data saved successfully. please wait...</p>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
          </div>
        
          <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
            <p>The information provided does not meet the minimum requirements</p>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> -->
          </div>
    
        </main>
    


  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <script src="./js/register.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/alerts.js"></script>
</body>

</html>
